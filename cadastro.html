<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Cadastrostyle.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <p style="margin-left:-86%">
    <a href="index.html" style="background-color: black; ">
    <img src="Images/WoodenSign.png" style="height: 100px;">
    </a></p>

    <div class = "container1">
        <div class="div1">
            <p class="p1" >Cadastro</p>
            <form class="form1">
                <label for="Pnome" >Primeiro nome:</label><br>
                <input type="text" id="Pnome" name="Pnome" class="input1" style="margin-top: 3px;" required><br>
                
                <label for="Snome" >Sobrenome:</label><br>
                <input type="text" id="Snome" name="Snome" class="input1" required><br>

                <label for="Nick">Nickname:</label><br>
                <input type="text" id="Nick" name="Nick" class="input1" required><br>

                <label for="Email">E-mail:</label><br>
                <input type="text" id="Email" name="Email" class="input1"><br>

                <label for="Senha">Senha:</label><br>
                <input type="password" id="Senha" name="Senha" class="input1"><br>

                <label for="ConfirmSenha"> Confirme a senha:</label><br>
                <input type="password" id="ConfirmSenha" name="ConfirmSenha" class="input1"><br>

                <input type="submit" value="Cadastrar" class="BotaoCadastrar">
            </form>

            <p class="p2">Se você já tem um cadastro <a href="login.html" style="color: rgb(4, 116, 4);;">clique aqui para fazer login</a></p>
        </div>
    </div>
</body>
</html>
